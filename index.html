

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Scanner with Tesseract.js</title>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <style>
    video, canvas {
      max-width: 100%;
      width: 300px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    #output {
      font-weight: bold;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Scan Code from Sticker</h2>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="captureAndScan()">Scan</button>
  <br>
  <canvas id="canvas"></canvas>
  <p id="status">Waiting for scan...</p>
  <div id="output"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const output = document.getElementById('output');

    // Start camera with rear-facing preference and aspect ratio
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        aspectRatio: 1.777 // 16:9
      }
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      status.textContent = "Camera access denied.";
      console.error(err);
    });

    function captureAndScan() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      status.textContent = "Scanning...";

      Tesseract.recognize(canvas, 'eng')
        .then(({ data: { text } }) => {
          const code = text.trim();
          status.textContent = "Scan complete.";
          output.textContent = `Scanned Text:\n${code}`;
        })
        .catch(err => {
          status.textContent = "Error during OCR.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
